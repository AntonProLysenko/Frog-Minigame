<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog's Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
<link href="dist/rpgui.css" rel="stylesheet" type="text/css" >
<script src="dist/rpgui.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id = "start-screen">
        <img src="./assets/frog1.png" id="frog-start">
        <div id="container" >
            <p>Use ← ↑ ↓ → to navigate
                or Swipe Up to Jump
            </p>
            <br>
            <p>Hit 1 or Swipe Right to attack
                
            </p>
            <button id ='start'class="rpgui-button golden" type="button"><p>Start Game</p></button>
        </div>
    </div>
    
   
   
    <canvas id="canvas1"></canvas>

    <img id="player" src="./assets/spritesheet.png">

    

    <img id="layer7" src="./assets/layer7.PNG">
    <img id="layer6" src="./assets/layer6.PNG">
    <img id="layer5" src="./assets/layer5.PNG">
    <img id="layer4" src="./assets/layer4.PNG">
    <img id="layer3" src="./assets/layer3.PNG">
    <img id="layer2" src="./assets/layer2.PNG">
    <img id="layer1" src="./assets/layer1.PNG">
    <img id="layer0" src="./assets/layer0.PNG">

    <img id="enemy_fly" src="./assets/enemy_fly.png">
    <img id="enemy_plant" src="./assets/enemy_plant.png">

    <img id="enemy_bat" src="./assets/enemy_bat.png">
    <img id="enemy_bird" src="./assets/enemy_bird.png">
    <img id="enemy_worm" src="./assets/enemy_worm.png">
    <img id="enemy_snake" src="./assets/enemy_snake.png">

    <img id="blood" src="./assets/blood.png">
    <img id="lives" src="./assets/heart.png">

    <script type = 'module' src="./main.js"></script>
</body>
</html>
